<header><div class="logoM"></div></header>
<body>
    <form>
        <h1>Carreiras com vagas</h1>
        <label for="username">Nome de usuário</label>
        <input type="text" name="username" id="username">

        <label for="sobreVoce">Fale um pouco de você!</label>
        <textarea name="sobreVoce" id="sobreVoce"></textarea>

        <label for="vaga">Candidato a</label>
        <select name="vaga" id="vaga">

            <option value="1">Engenheiro de dados</option>
            <option value="2">Back End</option>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
