<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Mesa aula 11</title>
</head>
<body>
    <h1>Brigadeiros Gourmet</h1>
    <div class="box"><fieldset>
<legend>Escolha o sabor do seu brigadeiro</legend>
    <div>
        <label for="brigadeiro">Brigadeiro de</label>
        <select name="brigadeiro" id="brigadeiro">
            <option value="" disabled selected></option>
            <option value="1">Tradicional</option>
            <option value="2">Amendoim</option>
            <option value="3">Café</option>
            <option value="4">Chic</option>
            <option value="5">Marroquino</option>
            <option value="6">Laranja</option>
            <option value="7">Paçoca</option>
            <option value="8">Especiarias</option>
            <option value="9">Limão Siciliano</option>
            <option value="10">Pistache</option>
            <option value="11">Prestigio</option>
            <option value="12">Doce de Leite</option>
            <option value="13">Amêndoa</option>
            <option value="14">Nozes</option>
        </select>
    </div>
    <div>
        <legend>Adicionais</legend>
        <input type="checkbox" name="options" id="pimentaMoça">
        <label for="pimentaMoça">Pimenta Moça</label>
        <input type="checkbox" name="options" id="granuladoBelga">
        <label for="granuladoBelga">Granulado Belga</label>
        <input type="checkbox" name="options" id="menta">
        <label for="menta">Menta</label>
    </div>

</fieldset></div>
</body>
</html>
