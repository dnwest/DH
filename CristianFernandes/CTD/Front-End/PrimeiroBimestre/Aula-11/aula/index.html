<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Aula 11</title>
</head>

<body>
    <form>
        <h1>Cadastro de usuários</h1>

<fieldset>
<legend>Dados Pessoais</legend>
    <div>
        <label for="username">Nome de usuário</label>
        <input type="text" name="username" id="username">
    </div>
    <div>
        <label for="emailusername">Email</label>
        <input type="email" name="emailusername" id="emailusername">
    </div>
    <div>
        <label for="passwordUser">Senha</label>
        <input type="password" name="passwordUser" id="passwordUser">
    </div>
    <div>
        <label for="birthDate">Data de Nascimento</label>
        <input type="date" name="birthDate" id="birthDate">
    </div>
    <div>
        <label for="observations">Observações</label>
        <textarea name="observations" id="observations"></textarea>
    </div>
</fieldset>
    <div>
        <label for="city">Cidade</label>
        <select name="city" id="city">
            <option value="" disabled selected></option>
            <option value="1">Monte Alto</option>
            <option value="2">São Paulo</option>
            <option value="3">Ribeirão Preto</option>
        </select>
    </div>


        <div>
            <input type="radio" name="person" id="pf" value="pessoaFisica" checked>
            <label for="pf">Pessoa Física</label>
        </div>
        <div>
            <input type="radio" name="person" id="pj" value="pessoaJuridica">
            <label for="pf">Pessoa juridica</label>
        </div>
        <div>
            <h1>Complementos</h1>
            <input type="checkbox" name="options" id="firstOption">
            <label for="firstOption">Opção 1</label>
            <input type="checkbox" name="options" id="secondOption">
            <label for="secondOption">Opção 2</label>
            <input type="checkbox" name="options" id="thirdOption">
            <label for="thirdOption">Opção 3</label>
        </div>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>

</html>
